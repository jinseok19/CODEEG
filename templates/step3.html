<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}" />
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles_step1.css') }}" />
    <script src="https://use.fontawesome.com/releases/v5.2.0/js/all.js"></script>
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet" />

    <!-- Bootstrap JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>

    <title>CODEEG Test</title>
    <script defer src="{{ url_for('static', filename='js/script.js') }}"></script>
  </head>

  <body>
    <header>
      <div class="header-content">
        <div class="logo">
          <h1>MUSINSA</h1>
        </div>
        <div class="search-bar">
          <select class="category-select">
            <option>All Categories</option>
          </select>
          <input type="text" class="search-input" placeholder="Search for products" />
          <button class="icon-button" aria-label="Search">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              viewBox="0 0 512 512"
              width="24"
              height="24"
              fill="currentColor">
              <path
                d="M416 208c0 45.9-14.9 88.3-40 122.7L502.6 457.4c12.5 12.5 12.5 32.8 0 45.3s-32.8 12.5-45.3 0L330.7 376c-34.4 25.2-76.8 40-122.7 40C93.1 416 0 322.9 0 208S93.1 0 208 0S416 93.1 416 208zM208 352a144 144 0 1 0 0-288 144 144 0 1 0 0 288z" />
            </svg>
          </button>
        </div>
      </div>
    </header>
    <nav class="navbar">
      <div class="navbar-left">
        <div class="dropdown">
          <button class="dropdown-toggle">☰ BROWSE CATEGORIES</button>
          <div class="dropdown-menu">
            <a href="#">Category 1</a>
            <a href="#">Category 2</a>
            <a href="#">Category 3</a>
          </div>
        </div>
        <a href="#" class="nav-link">HOME &#9662;</a>
        <a href="#" class="nav-link">SHOP &#9662;</a>
        <a href="#" class="nav-link">BLOG &#9662;</a>
      </div>
      <div class="navbar-right">
        <button class="codeeg-button" onclick="location.href='{{ url_for('start_page') }}'">
          CODEEG
        </button>
        <button class="wishlist-button">♡</button>
        <button class="cart-button">
          <img
            src="{{ url_for('static', filename='images/cart.png') }}"
            alt="Cart Icon"
            class="cart-icon" />
        </button>
      </div>
    </nav>

    <nav>
      <div class="header-container">
        <div class="header-title">CODEEG - STEP2</div>
        <img
          src="{{ url_for('static', filename='images/CODEEG_logo.png') }}"
          alt="Logo"
          class="header-logo" />
      </div>
      <hr />
    </nav>

    <main>
      <div class="button-container">
        <form action="{{ url_for('run_combination_display') }}" method="post">
          <button type="submit" class="big-button">
            <img
              src="{{ url_for('static', filename='images/pages/combination.png') }}"
              alt="Top Test"
              class="button-icon" />
            COMBINATION TEST
          </button>
        </form>
      </div>
    </main>
    <div class="next-step-button-container">
      <form action="{{ url_for('dress_up') }}">
        <button type="submit" class="large-button">Dress up !</button>
      </form>
    </div>

    <footer class="footer">
      <hr />
      <div class="footer__aside-bottom">
        <div class="footer__copyright text-sm text-subdued" style="float: left">
          © 2024 CODEEG. All Rights Reserved
        </div>
        <div class="footer__right" style="float: right">
          <div class="footer__payment-icons h-stack wrap gap-2">
            <img
              src="{{ url_for('static', filename='images/pages/visa_logo.jpg') }}"
              alt="Visa"
              width="38"
              height="24" />
            <img
              src="{{ url_for('static', filename='images/pages/Google_Pay_Logo.jpg') }}"
              alt="Google Pay"
              width="38"
              height="24" />
            <img
              src="{{ url_for('static', filename='images/pages/amazon_pay_logo.jpg') }}"
              alt="Amazon Pay"
              width="38"
              height="24" />
            <img
              src="{{ url_for('static', filename='images/pages/paypal_logo.jpg') }}"
              alt="PayPal"
              width="38"
              height="24" />
          </div>
        </div>
        <div class="footer_right">
          <h6 padding-right="">English (IN) &#8377; INR</h6>
        </div>
      </div>
    </footer>
  </body>
</html>
