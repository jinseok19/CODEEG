<!DOCTYPE html>

    <nav class="navbar">

            </button>
            
        </div>

        </div>
        <hr>
        
        </nav>

        <section class="test-section">

                <h2 class="step-title">STEP 2</h2>

                    뇌파를 활용하여 사용자가 관심을 가지는 의류(상의/하의)를 탐색하고, 해당 옷을 사용자의 사진에 생성형 AI 기반으로 합성해 시각적으로 어울리는지 확인 가능

                <div class="clothing-items">

            <div class="footer__right" style="float: right;">
